

<div class="container" *ngFor="let item of items">

  <div class="card" style="max-width: 18rem;">
    <img src="{{item.img}}" class="card-img-top" alt="Picture">
  <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">{{item.description}}</p>
      <p class="card-text">Special Price: â‚¬{{product.price}}</p>
    </div>
  </div>

</div>


<div class="container">

<h2>Order Form</h2>


<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

    <label for="name"> Name:
    <input type="text" formControleName="name" required>
    </label>
    <br>
    <label for="adress"> Adress:
    <input type="text" formControlName="adress" required>
    </label>
    <br>
    <input type="submit" class="btn btn-primary" value="Send">

</form>

</div>
